<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Stock Name</label>
      <input type="text" class="form-control" id="stock-input" placeholder="stock"><br>
      <label for="stocknotes">Stock Notes</label>
      <textarea type="text" class="form-control" id="stock-notes" placeholder="stock notes"></textarea>
    </div>

  <form class="addup" style="display: inline-block">
      <button type="submit" class="btn btn-default" id="add">Add</button>
  </form>
  <form class="delete" style="display: inline-block">
    <button type="submit" class="btn btn-default" id="delete">Delete</button>
  </form>
  <form class="update-notes" style="display: inline-block">
    <button type="submit" class="btn btn-default" id="update-notes">Update Notes</button>
  </form>
  <form class="clear-all" style="display: inline-block">
      <button type="submit" class="btn btn-default" id="clear-all">Clear All</button>
    </form>

  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="stock-data">Stock Search<br><br>
          <form class="search"></form><form class="submitPurchase"><div class="purchase"></div></form>
        </div>
      </div>
        <div class="col-sm-4">
            <div class="stock-info">Stock Info</div>
      </div>
      <div class="col-sm-4">
        <div class="PurchasedStock">Purchased Stock
        </div>
        <button id="profitOrLoss">Profit or Loss</button>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
