<!DOCTYPE html>
<html lang="en">

<head>
  <title>StockME</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>


  <nav class="navbar navbar-default" style="text-align: center;">

    <h2>StockME</h2>

    <div class="stock-opration">
      <form class="submitPurchase">
        <p class="purchase"></p>
      </form>
      <button id="profitOrLoss">Purchase info </button>

    </div>

  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-2 sidebar">
        <h2>Welcome <br><span class="member-name"></span></h2>

        <hr>

        <div class="form-group">
          <label for="exampleInputEmail1">
            <h4>Stock Name</h4>
          </label>
          <input type="text" class="form-control" id="stock-input" placeholder="stock symbol"><br>


        </div>
        <form class="addup">
          <button type="submit" class="btn btn-default" id="add">Add</button>
        </form>
        <form class="delete">
          <button type="submit" class="btn btn-default" id="delete">Delete</button>
        </form>

        <hr>

        <h4 class="stock-data">Stock:<br><br>
          <form class="search"></form>
        </h4>
        <form class="clear-all">
          <button type="submit" class="btn btn-default" id="clear-all" style="width: 100%;">Clear</button>
        </form>

        <hr>

      </div>

      <div class="col-md-8 main-panel">
        <div class="welcome">
          <h4> Please select one in Stock section!</h4>
        </div>

        <div class="stock-info">
          <h4>Stock Info</h4>
          <hr>
          <p class="info1"></p>
          <p class="info2"></p>
          <p class="info3"></p>
          <p class="info4"></p>
          <p class="info5"></p>
          <p class="info6"></p>
          <p class="info7"></p>
          <p class="info8"></p>
          <p class="info9"></p>
          <p class="info10"></p>
        </div>

        <div class="inverstments-panel">

          <h4>Purchased Stock :</h4>
          <hr>
          <form class="profitForm">
            <div class="PurchasedStock"></div>
          </form>

          <h4>Today's Profit and Loss :</h4>
          <hr>
          <p class="inverstments form-margin"></p>
           
          <h4>Total Inverstments :</h4>
          <hr>
          <div class="totalInvestment form-margin"></div>

        </div>


      </div>

      <div class="col-md-2 right-menu">

        <div class="form-group">


          <label for="stocknotes" class="stocknotes">
            <h4>Notes</h4>
          </label>
          <textarea type="text" class="form-control" id="userNotes" placeholder="stock notes" rows="20"></textarea>
          <form class="update-notes">
            <button type="submit" class="btn btn-default " id="update-notes" style="float: initial;">Update
              Notes</button>
          </form>

        </div>

      </div>

    </div>


  </div>


  <footer>

    <div class="navbar-header">

      <a class="navbar-brand logout" href="/login">
        Logout
      </a>

    </div>

  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</html>
