<!DOCTYPE html>
<html lang="en">

<head>
    <title>StockME</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="stockMe-logo" style="text-align: center">StockME</h2>
            </div>
    </header>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Completed !</h2>
            </div>
            <div class="modal-body">
                <p id="modalMsg"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <ul class="nav flex-column">

                <li class="nav-item" id="manage-options">
                    <a class="nav-link active">Manage Stock Options</a>
                </li>

                <li class="nav-item" id="searching-stock">
                    <a class="nav-link">Stock Info</a>
                </li>

                <li class="nav-item" id="investments">
                    <a class="nav-link">View Your Investment</a>
                </li>

                <li class="nav-item" id="stock-notes">
                    <a class="nav-link">Adding Notes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="/login" tabindex="-1" aria-disabled="true">Log Out</a>
                </li>

            </ul>
        </div>
        <div class="col-sm-6">

            <div class="manage-options">
                <h2>Welcome <br><span class="member-name"></span></h2>
                <hr>
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        <h4>Stock Name</h4>
                    </label>
                    <input type="text" class="form-control" id="stock-input" placeholder="stock symbol"><br>
                </div>
                <form class="addup">
                    <button type="submit" class="btn btn-default" id="add">Add</button>
                </form>
                <form class="delete">
                    <button type="submit" class="btn btn-default" id="delete">Delete</button>
                </form>
                <hr>
                <h4 class="stock-data">Stock:<br><br>
                    <form class="search"></form>
                </h4>
                <form class="clear-all">
                    <button type="submit" class="btn btn-default red" id="clear-all" style="width: 100%;">Clear</button>
                </form>
                <hr>
            </div>

            <div class="searching-stock">

                <p>Click following button to search the stock information</p>
                <form class="stock-button"></form>
                <h4>Stock Info</h4>
                <hr>
                <p class="info1"></p>
                <p class="info2"></p>
                <p class="info3"></p>
                <p class="info4"></p>
                <p class="info5"></p>
                <p class="info6"></p>
                <p class="info7"></p>
                <p class="info8"></p>
                <p class="info9"></p>
                <p class="info10"></p>
                <div class="stock-opration">
                    <form class="submitPurchase">
                        <p class="purchase"></p>
                    </form>
                </div>
            </div>

            <div class="investments">


                <div class="inverstments-panel">

                    <h4>Purchased Stock :</h4>
                    <hr>
                    <form class="profitForm">
                        <div class="PurchasedStock"></div>
                    </form>

                    <h4>Today's Profit and Loss :</h4>
                    <hr>
                    <p class="inverstments form-margin"></p>

                    <h4>Total Inverstments :</h4>
                    <hr>
                    <div class="totalInvestment form-margin"></div>

                </div>
            </div>


            <div class="stock-notes">
                <div class="form-group">


                    <label for="stocknotes" class="stocknotes">
                        <h4>Notes</h4><select class="notes-stocknames"></select>
                    </label>
                    <textarea type="text" class="form-control" id="userNotes" placeholder="stock notes" rows="20"></textarea>
                    <form class="update-notes">
                        <button type="submit" class="btn btn-default " id="update-notes">Submit</button>
                    </form>

                </div>
            </div>
        </div>
</body>



<script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
<script type="text/javascript " src="js/members.js "></script>

</html>
