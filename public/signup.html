<!DOCTYPE html>
<html lang="en">

<head>
    <title>stockME</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default" style="text-align: center;">

        <h2 style="font-family: 'Times New Roman', Times, serif; font-size: 50px">Sign Up</h2>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <form class="signup">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default" style="width: 100%; background-color: rgb(31, 94, 83); color: azure">Sign
            Up</button>
                </form>
                <br><br><br>
                <hr>
                <h4 style="font-size: 15px">Or Log In <a href="/login" class="redirectAccess">Here</a></h4>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="errorMsg">Failed...</h2>
            </div>
            <div class="modal-body">
                <hr>
                <p id="loginMsg"></p>
                <span class="sr-only">Error:</span> <span class="msg"></span>
                <hr>

            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
