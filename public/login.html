<!DOCTYPE html>
<html lang="en">

<head>
  <title>stockME</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default" style="text-align: center;">

    <h2 style="font-family: 'Times New Roman', Times, serif; font-size: 50px">Log In</h2>

  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <h4 class="signUpSuccessed"> Thanks for signing up!</h4>

        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" style="text-align: center;" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input">
          </div>
          <div class="form-group" style="display: none;">
              <label for="title">Title :</label>
              </br>
              <select name="title" id="selector" style="font-size: 20px;">
                <option value="member">Member</option>
                <option value="manager">Manager</option>
                <option value="manager">Master</option>
              </select>
            </div>
          <br>

          <button type="submit" class="btn btn-default"
            style="width: 100%; background-color: rgb(31, 94, 83); color: azure;">Login</button>

        </form>
        <br><br><br><hr>
        <h4 style="font-size: 15px">Or Sign Up <a id="clickMe" href="/signup" class="redirectAccess">Here</a></h4>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script>
    document.getElementById("clickMe").addEventListener("click", myFunction);

    function myFunction() {
      window.location.href = "/signup.html";
    }
  </script>

</body>

</html>
